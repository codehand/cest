name: Go
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: go build -v .

    - name: Test 1
      run: |
        cd example
        go build github.com/codehand/cest
        rm -f **/*_test.go
        ./cest -all . && go test ./... -v

    - name: Test 2
      run: |
        cd example
        go build github.com/codehand/cest
        rm -f **/*_test.go
        ./cest -all * && go test ./... -v

    - name: Test 3
      run: |
        cd example
        go build github.com/codehand/cest
        rm -f **/*_test.go
        ./cest -all ... && go test ./... -v

    - name: Test 4
      run: |
        cd example
        go build github.com/codehand/cest
        rm -f **/*_test.go
        ./cest -all -output=tests ... && go test ./... -v

    - name: Test 5
      run: |
        cd example
        go build github.com/codehand/cest
        rm -f **/*_test.go
        ./cest -only=EchoContext -output=tests handler/abc/abc.go && go test ./... -v

    - name: Test 6
      run: |
        cd example
        go build github.com/codehand/cest
        rm -f **/*_test.go
        ./cest -all handler/abc/abc.go && go test ./... -v
        rm -f **/*_test.go
        ./cest -all handler/abc/ && go test ./... -v
        rm -f **/*_test.go
        ./cest -all handler/abc && go test ./... -v
        rm -f **/*_test.go
        ./cest -all handler/abc/* && go test ./... -v
        rm -f **/*_test.go
        ./cest -all handler/ && go test ./... -v
        rm -f **/*_test.go
        ./cest -all handler && go test ./... -v
        rm -f **/*_test.go
        ./cest -all handler/* && go test ./... -v

    - name: Test 7
      run: |
        cd example
        go build github.com/codehand/cest
        rm -f **/*_test.go
        cd handler
        ./cest -all -output=tests . && go test ./... -v

    - name: Test 8
      run: |
        cd example
        go build github.com/codehand/cest
        rm -f **/*_test.go
        ./cest -all -output=tests * && go test ./... -v

    - name: Test 9
      run: |
        cd example
        go build github.com/codehand/cest
        rm -f **/*_test.go
        ./cest -all -output=tests ... && go test ./... -v
        
